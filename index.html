<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline Story — Front-end Only</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section id="timeline-story" class="ts">
      <header class="ts-hero">
        <h1>My Work, As It Happened</h1>
        <p class="ts-sub">Roles, projects, and awards—on one vertical timeline.</p>

        <div class="ts-actions">
          <div class="ts-filters" role="group" aria-label="Filter timeline">
            <button data-filter="all" class="is-active">All</button>
            <button data-filter="role">Role</button>
            <button data-filter="project">Project</button>
            <button data-filter="award">Award</button>
          </div>

          <button id="add-entry-btn" class="btn-primary">
            <i class="fa-solid fa-plus"></i> Add Entry
          </button>
        </div>
      </header>

      <!-- Sticky year nav (populated automatically) -->
      <aside class="ts-years" aria-label="Years"></aside>

      <!-- Entries wrapper (no manual entries) -->
      <div class="ts-entries is-empty">
        <div class="ts-rail" aria-hidden="true"></div>

        <!-- Empty state -->
        <div class="ts-empty" aria-live="polite">
          <div class="ts-empty-card">
            <i class="fa-solid fa-timeline"></i>
            <h3>Your timeline is empty</h3>
            <p>Click <strong>Add Entry</strong> to create your first role, project, or award.</p>
            <button id="empty-add" class="btn-primary"><i class="fa-solid fa-plus"></i> Add Entry</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>document.documentElement.classList.add('js');</script>

  <!-- Add/Edit Modal -->
  <div id="entry-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="entryModalTitle">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card" role="document">
      <header class="modal-header">
        <h2 id="entryModalTitle"><i class="fa-solid fa-plus"></i> Add Timeline Entry</h2>
        <button class="modal-close" title="Close" aria-label="Close" data-close><i class="fa-solid fa-xmark"></i></button>
      </header>

      <form id="entry-form" autocomplete="on">
        <div class="form-grid">
          <label>
            <span>Type</span>
            <select name="type" required>
              <option value="project">Project</option>
              <option value="role">Role</option>
              <option value="award">Award</option>
            </select>
          </label>

          <label>
            <span>Date</span>
            <input name="date" type="month" required />
          </label>

          <label>
            <span>Title</span>
            <input name="title" type="text" placeholder="e.g., Realtime Metrics Dashboard" required />
          </label>

          <label>
            <span>Side</span>
            <select name="side">
              <option value="auto" selected>Auto</option>
              <option value="left">Left</option>
              <option value="right">Right</option>
            </select>
          </label>

          <label class="form-span-2">
            <span>Description</span>
            <textarea name="desc" rows="3" placeholder="One or two sentences…"></textarea>
          </label>

          <label>
            <span>Link URL (optional)</span>
            <input name="url" type="url" placeholder="https://github.com/…" />
          </label>

          <label>
            <span>Link Text (optional)</span>
            <input name="urlText" type="text" placeholder="View code →" />
          </label>
        </div>

        <footer class="modal-footer">
          <button type="button" class="btn" data-close>Cancel</button>
          <button type="submit" class="btn-primary">
            <i class="fa-solid fa-check"></i> <span id="submit-label">Add</span>
          </button>
        </footer>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
